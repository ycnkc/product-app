<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Products</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Product List</h1>
        </header>

        <main>
            <div class="filters">
                <label>
                    Min Price: 
                    <input type="number" id="minPrice" placeholder="0" />
                </label>
                <label>
                    Max Price: 
                    <input type="number" id="maxPrice" placeholder="5000" />
                </label>
                <label>
                    Min Popularity: 
                    <input type="number" id="minPopularity" step="0.1" placeholder="0" />
                </label>
                <label>
                    Max Popularity: 
                    <input type="number" id="maxPopularity" step="0.1" placeholder="5" />
                </label>
                <button id="applyFilters">Apply Filters</button>
            </div>

            <div class="carousel-container">
                <button class="carousel-btn left-btn">&#10094;</button>

                <div class="carousel" id="product-list">

                </div>

                <button class="carousel-btn right-btn">&#10095;</button>
            </div>
        </main>

        <footer>
            <p>2025 Yaren Canakcioglu</p>
        </footer>


        <script src="script.js"></script>
    </body>

</html>
